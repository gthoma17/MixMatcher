$def with (recipe)
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
<div id="title">
	<h1>$recipe.name</h1> <br /> 
	<img class="recipe-pic-large" src="$recipe.picture">
</div>
<div id="ingredients">
	<h3>Ingredients:</h3>
	<ul>
	$for ingredient in recipe.ingredients.replace("\'","")[1:-1].split(","):
		<li>$ingredient</li>
	</ul>
</div>
<div id="instructions">
	<h3>Instructions:</h3>
	&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp$recipe.instructions
</div>
